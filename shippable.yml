language: none


services:
   - mysql
   - sqlite
   - postgres
   - redis
   #- neo4j
   - rabbitmq
   - mongodb
   - memcached
   - riak
   - elasticsearch
   - couchdb
    
	
build:
  pre_ci_boot:
    image_name: drydock/u14all
    image_tag: master
    pull: true
    
  ci:
    - mysql --version
    - java -jar /usr/local/selenium/selenium-server-standalone-3.141.5.jar --version
    - java -version
    - printenv
    - sqlite3 --version
    - psql --version
    - redis-server --version
    - dpkg -s rabbitmq-server | grep Version
    - mongod --version
    - memcached --version
    - riak version
    - elasticsearch --version
    - sleep 5
    - curl http://127.0.0.1:5984
    - cassandra -v
    - pip show pycrypto
 
    
