language: java

jdk:
  - openjdk10

services:
   - neo4j
    

build:	
    
  ci:
    - mysql --version
    - java -version
    - printenv
    - sqlite3 --version
    - psql --version
    - redis-server --version
    - dpkg -s rabbitmq-server | grep Version
    - mongod --version
    - memcached --version
    - riak version
    - elasticsearch --version
    - sleep 5
    - curl http://127.0.0.1:5984
    - cassandra -v
    - pip show pycrypto
    - /var/lib/neo4j/bin/neo4j version
    
